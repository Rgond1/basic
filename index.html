<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind Layout</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-8">
    <!-- Heading -->
    <h1 class="text-center text-3xl text-[#b9529d] underline mb-8">This is a Heading</h1>

    <!-- Flexbox Container -->
    <div class="flex justify-between items-center mb-8">
        <!-- Square -->
        <div class="w-20 h-20 bg-blue-500"></div>
        <!-- Circle -->
        <div class="w-20 h-20 bg-green-500 rounded-full"></div>
        <!-- Rectangle -->
        <div class="w-32 h-20 bg-red-500"></div>
    </div>

    <!-- Responsive Grid 4x4 -->
    <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
        <div class="w-full h-24 bg-yellow-500"></div>
        <div class="w-full h-24 bg-purple-500"></div>
        <div class="w-full h-24 bg-pink-500"></div>
        <div class="w-full h-24 bg-blue-500"></div>
        <div class="w-full h-24 bg-green-500"></div>
        <div class="w-full h-24 bg-red-500"></div>
        <div class="w-full h-24 bg-yellow-300"></div>
        <div class="w-full h-24 bg-purple-300"></div>
        <div class="w-full h-24 bg-pink-300"></div>
        <div class="w-full h-24 bg-blue-300"></div>
        <div class="w-full h-24 bg-green-300"></div>
        <div class="w-full h-24 bg-red-300"></div>
        <div class="w-full h-24 bg-yellow-700"></div>
        <div class="w-full h-24 bg-purple-700"></div>
        <div class="w-full h-24 bg-pink-700"></div>
        <div class="w-full h-24 bg-blue-700"></div>
    </div>
    <h1 class="text-center text-3xl text-[#b9529d] underline mb-8">This is a Heading</h1>
    <div class="flex justify-between items-center mb-8">
        <div class="w-20 h-20 bg-blue-500"></div>
        <div class="w-20 h-20 bg-green-500 rounded-full"></div>
        <div class="w-32 h-20 bg-red-500"></div>
    </div>
    <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
        <div class="w-full h-24 bg-yellow-500"></div>
        <div class="w-full h-24 bg-purple-500"></div>
        <div class="w-full h-24 bg-pink-500"></div>
        <div class="w-full h-24 bg-blue-500"></div>
        <div class="w-full h-24 bg-green-500"></div>
        <div class="w-full h-24 bg-red-500"></div>
        <div class="w-full h-24 bg-yellow-300"></div>
        <div class="w-full h-24 bg-purple-300"></div>
        <div class="w-full h-24 bg-pink-300"></div>
        <div class="w-full h-24 bg-blue-300"></div>
        <div class="w-full h-24 bg-green-300"></div>
        <div class="w-full h-24 bg-red-300"></div>
        <div class="w-full h-24 bg-yellow-700"></div>
        <div class="w-full h-24 bg-purple-700"></div>
        <div class="w-full h-24 bg-pink-700"></div>
        <div class="w-full h-24 bg-blue-700"></div>
    </div>
        

</body>
</html>
